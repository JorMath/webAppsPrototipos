<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <div class="cajaLogin">
        <div class="bannerLogin">
            <p>Ingresa tus credenciales para ingresar a tu cuenta</p>
        </div>
        <div class="cajaCredenciales">
            <div class="credenciales">
                <label class="label">Usuario</label>
                <input type="text" class="entradaTexto" placeholder="Ingresa tu usuario">
            </div>
            <div class="credenciales">
                <label class="label">Contraseña</label>
                <input type="password" class="entradaTexto" placeholder="Ingresa tu contraseña">
            </div>
        </div>
        <div class="IniciarSesion">
            <button type="button">Iniciar sesión</button>
        </div>
    </div>
    
</body>
</html>
